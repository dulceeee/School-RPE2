<html lang="es">
<head>
    <meta charset="UTF-8">

<title>School ERP</title>

<body>
    <div class="login">
        <section class="inicio">

            <img src="img/vector.svg" alt="">

            <p class="bienvenida">Hi Student</p>
            <p class="sign in">Sign in to continue</p>

            <form class="formulario">
                <label for="usuario">
                    Mobile Number/Email
                    <input type="text" class="identifier" placeholder="Syalfreelance@gmail.com">
                </label>

                <label for="contrasenna">
                    Password
                    <input type="password" class="identifier" placeholder="●●●●●●●●">
                </label>

                <button>SING IN</button>

                <a href="#">Forgot Password?</a>
            </form>

        </section>
    </div>
</body>
